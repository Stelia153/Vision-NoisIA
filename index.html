<!doctype html>
<html lang="fr">
  <head>
    <title>Vision</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
  </head>
  <body>
    <div id="vision"></div>
    <div id="black"></div>
    <div id="retour"></div>
    <div id="choixDisplay">
      <div id="choix1" class="choix"></div>
      <div id="choix2" class="choix"></div>
      <div id="choix3" class="choix"></div>
    </div>
    <div id="legende"></div>
    <div id="allscenarios">
      <div id="background1" class="background"></div>
      <div id="background2" class="background"></div>
      <div id="background3" class="background"></div>
      <div id="background4" class="background"></div>
      <div id="scenario1" class="scenario"></div>
      <div id="titreScenario1" class="titreScenario">Gestion de crise</div>
      <div id="scenario2" class="scenario"></div>
      <div id="titreScenario2" class="titreScenario">
        Rencontres metropolitaines
      </div>
      <div id="scenario3" class="scenario"></div>
      <div id="titreScenario3" class="titreScenario">
        Assistance administrative
      </div>
    </div>
    <div id="allsituations">
      <div class="aroundSituation">
        <div id="situation1" class="situation"></div>
        <div class="titreSituation"></div>
      </div>
      <div class="aroundSituation">
        <div id="situation2" class="situation"></div>
        <div class="titreSituation"></div>
      </div>
      <div class="aroundSituation">
        <div id="situation3" class="situation"></div>
        <div class="titreSituation"></div>
      </div>
      <div class="aroundSituation">
        <div id="situation4" class="situation"></div>
        <div class="titreSituation"></div>
      </div>
    </div>

    <div id="zone">
      <div id="joueur1" class="joueur">
        <div class="angle-info" id="angle-info1">24%</div>
        <div id="capt1" class="capt">
          <svg viewBox="0 0 36 36" class="circle-svg">
            <path
              class="percent"
              stroke-dasharray="12, 100"
              d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"
            ></path>
          </svg>
          <div class="place"></div>
        </div>
      </div>
      <div id="joueur2" class="joueur">
        <div class="angle-info" id="angle-info2">24%</div>
        <div id="capt2" class="capt">
          <svg viewBox="0 0 36 36" class="circle-svg">
            <path
              class="percent"
              stroke-dasharray="12, 100"
              d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"
            ></path>
          </svg>
          <div class="place"></div>
        </div>
      </div>
      <div id="joueur3" class="joueur">
        <div class="angle-info" id="angle-info3">24%</div>
        <div id="capt3" class="capt">
          <svg viewBox="0 0 36 36" class="circle-svg">
            <path
              class="percent"
              stroke-dasharray="12, 100"
              d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"
            ></path>
          </svg>
          <div class="place"></div>
        </div>
      </div>
      <div id="joueur4" class="joueur">
        <div class="angle-info" id="angle-info4">24%</div>
        <div id="capt4" class="capt">
          <svg viewBox="0 0 36 36" class="circle-svg">
            <path
              class="percent"
              stroke-dasharray="12, 100"
              d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"
            ></path>
          </svg>
          <div class="place"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
